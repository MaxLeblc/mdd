<div class="register-wrapper">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" placeholder="Ex: johndoe" />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
            Minimum 3 caractères
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Ex: john@example.com" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email invalide
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            Email requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Afficher/masquer le mot de passe'"
            type="button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Mot de passe requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Minimum 6 caractères
          </mat-error>
        </mat-form-field>

        <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            S'inscrire
          </button>
          <a routerLink="/login" class="login-link">Déjà un compte ? Se connecter</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

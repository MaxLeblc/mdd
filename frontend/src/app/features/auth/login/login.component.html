<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email ou nom d'utilisateur</mat-label>
          <input
            matInput
            formControlName="emailOrUsername"
            placeholder="Ex: test@test.com ou username"
          />
          <mat-error *ngIf="loginForm.get('emailOrUsername')?.hasError('required')">
            Ce champ est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Afficher/masquer le mot de passe'"
            type="button"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>

        <div class="actions">
          <button mat-stroked-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Se connecter
          </button>
          <a routerLink="/register" class="register-link">Pas de compte ? S'inscrire</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div class="topics-container">
  <div *ngIf="errorMessage()" class="error-message">
    <p>{{ errorMessage() }}</p>
  </div>

  <div class="topics-grid">
    <mat-card class="topic-card" *ngFor="let topic of topics()">
      <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p class="topic-description">{{ topic.description }}</p>
      </mat-card-content>

      <mat-card-actions align="end">
        <button
          mat-raised-button
          [color]="isSubscribed(topic.id) ? 'accent' : 'primary'"
          (click)="toggleSubscription(topic.id)"
        >
          {{ isSubscribed(topic.id) ? 'Abonn√©' : "S'abonner" }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
